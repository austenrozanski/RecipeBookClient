<!-- Side bar -->
<div class="sidenav text-small">

  <div class="sidebar-icon-container sidebar-section">
    <div class="sidebar-title">
      <b>Recipe Browser</b>
    </div>
  </div>

  <div class="input-group rounded">
    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
    <span class="input-group-text border-0" id="search-addon">
      <i class="bi bi-search"></i>
    </span>
  </div>

  <div class="sidebar-divider padding-top-medium"></div>

  <div class="sidebar-icon-container sidebar-section">
    <div class="sidebar-title">
      <b>Sort by</b>
    </div>
    <div class="sidebar-section-content">

      <div ngbDropdown>
        <button class="btn btn-primary drop-down-button-left" id="gfg2"
                ngbDropdownToggle>
          Name
        </button>
        <div ngbDropdownMenu="gfg2">
          <button ngbDropdownItem>Name</button>
          <button ngbDropdownItem>Author</button>
          <button ngbDropdownItem>Total Time</button>
          <button ngbDropdownItem>Date Created</button>
          <button ngbDropdownItem>Hearted</button>
          <button ngbDropdownItem>Date Last Cooked</button>
          <button ngbDropdownItem>Rating</button>
          <button ngbDropdownItem># Reviews</button>
          <button ngbDropdownItem># Posts</button>
          <button ngbDropdownItem>Date Last Modified</button>
        </div>
        <button type="submit" class="btn btn-outline-secondary drop-down-button-right">
          <i class="bi bi-arrow-up"></i>
        </button>
      </div>

    </div>
  </div>

  <div class="sidebar-divider padding-top-medium"></div>

  <div class="sidebar-icon-container sidebar-section">
    <div class="sidebar-title">
      <b>Groups</b>
    </div>
    <div class="sidebar-section-content">

      <div ngbDropdown>
        <button class="btn btn-primary drop-down-button-left" id="gfg"
                ngbDropdownToggle>
          None
        </button>
        <div ngbDropdownMenu="gfg">
          <button ngbDropdownItem>Mains</button>
          <button ngbDropdownItem>Sides</button>
          <button ngbDropdownItem>Drinks</button>
        </div>
        <button type="submit" class="btn btn-outline-secondary drop-down-button-right">
          <i class="bi bi-x"></i>
        </button>
      </div>

    </div>
  </div>

  <div class="sidebar-divider padding-top-medium"></div>

  <div class="sidebar-icon-container sidebar-section">
    <div class="sidebar-title">
      <b>Filters</b>
    </div>
    <div class="sidebar-toggle-switch-container">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Show Hearted Only</label>
      </div>
    </div>
  </div>

</div>

<!-- Main content -->
<div class="main text-medium">

  <!-- Main Content-->
  <div class="container">
    <div class="col">

      <!-- Recipe main navigation -->
      <div class="row main-nav-bar bg-white rounded padding-top-medium">
        <ul class="nav nav-tabs nav nav-tabs nav-pills with-arrow lined flex-column flex-sm-row text-center" id="recipeMainTab" role="tablist">
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0 active" id="recipe-tab" data-bs-toggle="tab" data-bs-target="#recipe" type="button" role="tab" aria-controls="recipe" aria-selected="true">
              All
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="false">
              Saved
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">
              Friends
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">
              History
            </a>
          </li>
        </ul>
      </div>

      <div class="row main-content-body tab-content padding-top-medium" id="recipeMainTabContent">

      </div>

      <div class="row">
        <div class="d-flex flex-row flex-wrap">
          <div *ngFor="let recipe of recipes" class="padding-right-medium padding-bottom-medium">

            <div class="card" style="width: 15rem;">
              <a (click)="onRecipeClicked(recipe.id);" class="stretched-link"></a>
              <div class="card-header text-center">
                <h5>{{recipe.name}}</h5>
                No Reviews
              </div>
              <img class="card-img-center" src="../assets/grilled-cheese.png" alt="Card image cap" width="250" height="250">
              <div >
                <button type="submit" class="btn btn-primary">
                  <i class="bi bi-arrow-repeat"></i>
                </button>
                <button type="submit" class="btn btn-success">
                  <i class="bi bi-plus"></i>
                </button>
                <button type="submit" class="btn btn-danger">
                  <i class="bi bi-heart-fill"></i>
                </button>
                <button type="submit" class="btn btn-secondary">
                  ...
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="bottom-right-button-container">
  <button (click)="onClickedNewRecipe();" type="submit" class="btn btn-success bottom-right-button">
    <i class="bi bi-plus"></i>
    New
  </button>
</div>
