<!-- Side bar -->
<app-recipe-view-sidebar
  [author]="recipe.author"
  [link]="recipe.sourceUrl"
  [prepTimeInSeconds]="recipe.prepTimeSeconds"
  [cookTimeInSeconds]="recipe.cookTimeSeconds"
  [totalTimeInSeconds]="recipe.totalTimeSeconds"
></app-recipe-view-sidebar>

<!-- Page content -->
<div class="main text-medium">

  <!-- Title -->
  <div class="padding-bottom-medium padding-top-medium width100">
    <div class="text-title width100 text-center"><b>{{recipe.name}}</b></div>
    <div class="width100 text-center">by {{recipe.author}}</div>
  </div>

  <!-- Main Content with nav bar -->
  <div class="container">
    <div class="col">

      <!-- Recipe main navigation -->
      <div class="row main-nav-bar bg-white rounded padding-top-medium">
        <ul class="nav nav-tabs nav nav-tabs nav-pills with-arrow lined flex-column flex-sm-row text-center" id="recipeMainTab" role="tablist">
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0 active" id="recipe-tab" data-bs-toggle="tab" data-bs-target="#recipe" type="button" role="tab" aria-controls="recipe" aria-selected="true">
              Recipe
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button" role="tab" aria-controls="description" aria-selected="false">
              Description
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button" role="tab" aria-controls="reviews" aria-selected="false">
              Reviews
            </a>
          </li>
          <li class="nav-item flex-sm-fill" role="presentation">
            <a class="nav-link text-uppercase font-weight-bold mr-sm-3 rounded-0" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">
              History
            </a>
          </li>
        </ul>
      </div>

      <!-- Content body -->
      <div class="row main-content-body tab-content padding-top-medium" id="recipeMainTabContent">

        <!-- Recipe Tab Content -->
        <div class="container tab-pane fade show active" id="recipe" role="tabpanel" aria-labelledby="recipe-tab">
          <div class="row">
            <!-- Ingredients -->
            <app-recipe-view-ingredients [ingredientGroups]="recipe.ingredientGroups"></app-recipe-view-ingredients>

            <!-- Instructions -->
            <app-recipe-view-instructions [instructionGroups]="recipe.instructionGroups"></app-recipe-view-instructions>

            <!-- Tips and Tricks -->
            <app-recipe-view-tips-and-tricks [tipsAndTricksGroups]="recipe.tipsAndTricksGroups"></app-recipe-view-tips-and-tricks>
          </div>
        </div>

        <!-- Description Tab Content -->
        <div class="tab-pane fade" id="description" role="tabpanel" aria-labelledby="description-tab">
          <app-recipe-view-description [descriptionGroups]="recipe.descriptionGroups"></app-recipe-view-description>
        </div>

        <!-- Reviews content -->
        <div class="tab-pane fade" id="reviews" role="tabpanel" aria-labelledby="reviews-tab">
          <app-recipe-view-reviews></app-recipe-view-reviews>
        </div>

        <!-- History content -->
        <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
          <app-recipe-view-history></app-recipe-view-history>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bottom-right action buttons -->
<div class="bottom-right-button-container">
  <button type="submit" class="btn btn-primary bottom-right-button margin-right-small">
    <i class="bi bi-pencil"></i> Edit
  </button>
  <button type="submit" class="btn btn-success bottom-right-button">
    <img ngSrc="../assets/cooking-tools.png" alt="image of food" height="25" width="25" class="margin-right-small">
    Post
  </button>
</div>
