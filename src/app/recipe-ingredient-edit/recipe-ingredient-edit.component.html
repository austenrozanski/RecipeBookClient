<!-- Ingredients -->
<div class="col-12 recipe-section">
  <!-- Title -->
  <div class="text-subtitle icon-container">
    <img ngSrc="../assets/grocery.png" alt="image of food" height="32" width="32">
    <b>Ingredients</b>
  </div>
  <!-- Content -->
  <div *ngFor="let ingredientSection of ingredientSections; first as isFirstSection; last as isLastSection" class="padding-bottom-medium">
    <div class="card">
      <div class="card-header">
        <div class="d-flex flex-row flex-wrap">
          <div class="input-group input-group-lg rounded section-name-input-container margin-right-small">
            <input type="search" class="form-control rounded" value="{{ingredientSection.name}}" placeholder="Group Name (optional)" aria-label="Search" aria-describedby="search-addon"/>
          </div>
          <button *ngIf="!isLastSection" class="btn btn-lg btn-secondary margin-right-small">
            <i class="bi bi-arrow-down"></i>
          </button>
          <button *ngIf="!isFirstSection" class="btn btn-lg btn-secondary margin-right-small">
            <i class="bi bi-arrow-up"></i>
          </button>
          <button class="btn btn-lg btn-danger margin-right-small">
            <i class="bi bi-x"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <table class="table table-sm table-borderless">
          <thead>
          <tr>
            <th colspan="12" scope="col" class="no-padding"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let ingredient of ingredientSection.ingredients">
            <td>
              <div class="input-group rounded">
                <input type="search" class="form-control rounded" value="{{ingredient.name}}" placeholder="Ingredient" aria-label="Search" aria-describedby="search-addon" />
              </div>
            </td>
            <td>
              <div class="input-group rounded">
                <input type="search" class="form-control rounded" value="{{ingredient.quantity}} {{ingredient.quantityType}}" placeholder="Quantity" aria-label="Search" aria-describedby="search-addon" />
              </div>
            </td>
            <td>
              <button class="btn btn-danger margin-right-medium">
                <i class="bi bi-x"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn btn-primary">
                <i class="bi bi-plus"></i> Add Ingredient
              </button>
            </td>
            <td></td>
            <td></td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>

  </div>

  <button class="btn btn-primary">
    <i class="bi bi-plus"></i> Add Group
  </button>

</div>
